apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "bee.fullname" . }}-test-connection"
  labels:
{{ include "bee.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "bee.fullname" . }}:{{ int (split ":" .Values.beeConfig.debug_api_addr )._1 }}/health']
  restartPolicy: Never
